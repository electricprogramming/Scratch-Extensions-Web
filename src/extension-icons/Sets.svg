<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <rect x="2.5" y="2.5" width="595" height="395" rx="40" ry="40" fill="#4A2A5A" stroke="#000000" stroke-width="5"/>
  <g transform="translate(0, -20)">
    <!-- Left curly bracket -->
    <text x="50" y="210" fill="#ffffff" font-size="240" font-family="monospace" dominant-baseline="middle" text-anchor="middle" transform="translate(50,200) scale(1, 1.4) translate(-50,-200)">{</text>
  
    <!-- Right curly bracket -->
    <text x="550" y="210" fill="#ffffff" font-size="240" font-family="monospace" dominant-baseline="middle" text-anchor="middle" transform="translate(50,200) scale(1, 1.4) translate(-50,-200)">}</text>
  
    <!-- Colorful boxes inside the brackets -->
    <rect x="125" y="100" width="100" height="100" rx="12" fill="#F87171"/>
    <rect x="250" y="100" width="100" height="100" rx="12" fill="#60A5FA"/>
    <rect x="375" y="100" width="100" height="100" rx="12" fill="#34D399"/>
    <rect x="125" y="220" width="100" height="100" rx="12" fill="#FBBF24"/>
    <rect x="250" y="220" width="100" height="100" rx="12" fill="#A78BFA"/>
    <rect x="375" y="220" width="100" height="100" rx="12" fill="#FFA564"/>
  </g>
