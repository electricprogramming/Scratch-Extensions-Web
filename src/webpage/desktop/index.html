<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Extension Gallery - electricprogramming</title>
  <style>
    :root {
      --size: 100;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column; /* Stack content vertically */
      height: 100vh;
    }
    #navigation-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      padding-top: 2vh;
    }
    #search-bar-container {
      padding-right: 15vh;
    }
    #search-bar {
      padding-left: 5vh; /* expands width without the placeholder being on the far left edge*/
      width: 45vw;
      height: 12.5vh;
      font-size: calc((100vh / 700) * 40);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5vh;
      outline: none;
      transition: all 0.3s ease;
      background-color: #557;
    }
    #search-bar:focus {
      border-color: #5c9f9f;
      box-shadow: 0 0 8px rgba(92, 159, 159, 0.6);
    }
    #search-bar::placeholder {
      color: #fff;
      font-style: italic;
      font-size: calc((100vh / 700) * 40);
    }
    #settings-button-visible {
      position: relative;
      width: 14vh;
      height: 14vh;
      transition: transform 0.3s ease;
      transform: scale(0.9);
      cursor: pointer;
      z-index: 10;
    }
    #extension-container {
      padding-top: 8vh; /* Add padding to ensure the container doesn't overlap the settings button */ 
    }
    .extElement {
      width: calc(var(--size) / 100 * 51vh);
      height: calc(var(--size) / 100 * 34vh);
      transition: transform 0.3s ease;
      transform: scale(0.9);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="navigation-bar">
    <div id="search-bar-container">
      <input type="text" id="search-bar" placeholder="Search...">
    </div>
    <svg id="settings-button" fill="none" height="320" viewBox="0 0 320 320" width="320" xmlns="http://www.w3.org/2000/svg">
