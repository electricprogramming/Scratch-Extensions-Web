<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Extension Gallery - electricprogramming</title>
  <style>
    :root {
      --size: 100;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column; /* Stack content vertically */
      height: 100vh;
    }
    #settings-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 100px;
      height: 100px;
      cursor: pointer;
      z-index: 10;
    }
    #extension-container {
      flex-grow: 1;         /* Allow the container to grow and take remaining space */
      display: flex;
      padding-top: 60px; /* Add padding to ensure the container doesn't overlap the settings button */
    }
    .extElement {
      width: calc(var(--size) / 100 * 330px);
      height: calc(var(--size) / 100 * 220px);
      transition: transform 0.3s ease;
      transform: scale(0.9);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <svg id="settings-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250" width="250" height="250">
    <circle r="122.5" cx="125" cy="125" fill="#20c0dd" stroke="white" stroke-width="5"/>
    <g id="lines">
      <rect rx="15" ry="15" width="150" height="30" x="50" y="55"/>
      <rect rx="15" ry="15" width="150" height="30" x="50" y="110"/>
      <rect rx="15" ry="15" width="150" height="30" x="50" y="165"/>
    </g>
  </svg>
  <div id="extension-container">
    <!-- Example children elements -->
    <div class="extElement">Extension 1</div>
    <div class="extElement">Extension 2</div>
    <div class="extElement">Extension 3</div>
  </div>
  <script type="module" src="/src/webpage/desktop/script.js"></script>
</body>
</html>
