<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Extension Gallery - electricprogramming</title>
  <style>
    body {
      background-color: #222222;
      color: white;
    }

    :root {
      --size: 100;
    }
    .extElement {
      width: calc(var(--size) / 100 * 330px);
      height: calc(var(--size) / 100 * 220px);
      transition: transform 0.3s ease; /* Smooth transition for scaling */
      transform: scale(0.9);
      cursor: pointer
    }
    #settings-button {
      position: absolute;
      top: 10px;      /* Adjust the top distance from the page */
      right: 10px;    /* Adjust the right distance from the page */
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <svg id="settings-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250" width="250" height="250">
    <circle r="122.5" cx="125" cy="125" fill="#20c0dd" stroke="white" stroke-width="5"/>
    <g id="lines">
      <rect rx="15" ry="15" width="150" height="30" x="50" y="55"/>
      <rect rx="15" ry="15" width="150" height="30" x="50" y="110"/>
      <rect rx="15" ry="15" width="150" height="30" x="50" y="165"/>
    </g>
  </svg>
  <div id="extension-container"></div>
  <script type="module" src="/src/webpage/desktop/script.js"></script>
</body>
</html>
