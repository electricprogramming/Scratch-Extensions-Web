<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Extension Gallery - electricprogramming</title>
  <style>
    :root {
      --size: 100;
    }
    .extElement {
      width: calc(var(--size) / 100 * 330px);
      height: calc(var(--size) / 100 * 220px);
      transition: transform 0.3s ease; /* Smooth transition for scaling */
      transform: scale(0.9);
      cursor: pointer
    }
  </style>
</head>
<body>
  <div id="extension-container"></div>
  <script type="module" src="/src/webpage/desktop/script.js"></script>
</body>
</html>
