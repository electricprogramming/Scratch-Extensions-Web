<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Extension Gallery - electricprogramming</title>
  <style>
    :root {
      --size: 100;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column; /* Stack content vertically */
      height: 100vh;
    }
    #navigation-bar {
      flex-direction: row;
      padding-top: 2vh;
    }
    #search-bar {
      width: 45vh;
      height: 12.5vh;
      font-size: calc((100vh / 700) * 40);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 8px;
      outline: none;
      transition: all 0.3s ease;
      background-color: #557;
    }
    #search-bar:focus {
      border-color: #5c9f9f;
      box-shadow: 0 0 8px rgba(92, 159, 159, 0.6);
    }
    #search-bar::placeholder {
      color: #fff;
      font-style: italic;
      font-size: calc((100vh / 700) * 40);
    }
    #settings-button {
      position: relative;
      width: 12.5vh;
      height: 12.5vh;
      cursor: pointer;
      z-index: 10;
    }
    #extension-container {
      justify-content: center;
      align-items: center;
      padding-top: 21.5vh; /* Add padding to ensure the container doesn't overlap the settings button */ 
    }
    .extElement {
      width: calc(var(--size) / 100 * 48vh);
      height: calc(var(--size) / 100 * 32vh);
      transition: transform 0.3s ease;
      transform: scale(1);
      padding: 1%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="navigation-bar">
    <input type="text" id="search-bar" placeholder="Search...">
    <svg id="settings-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250" width="250" height="250">
      <circle r="122.5" cx="125" cy="125" fill="#20c0dd" stroke="white" stroke-width="5"/>
      <g id="lines">
        <rect rx="15" ry="15" width="150" height="30" x="50" y="55"/>
        <rect rx="15" ry="15" width="150" height="30" x="50" y="110"/>
        <rect rx="15" ry="15" width="150" height="30" x="50" y="165"/>
      </g>
    </svg>
  </div>
  <div id="extension-container"></div>
  <script type="module" src="/src/webpage/desktop/script.js"></script>
</body>
</html>
