<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Extension Gallery - electricprogramming</title>
  <link rel="icon" href="/webpage/favicon.svg"/>
  <style>
    :root {
      --size: 100;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column; /* Stack content vertically */
      height: 100vh;
    }
    #navigation-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      padding-top: 2vh;
    }
    #search-bar {
      padding-left: 5vmin;
      padding-right: 5vmin; /* makes text/placeholder not hit the far edges of the box */
      margin-right: 5vmin;
      width: 40vw;
      height: 12.5vh;
      font-size: calc((100vh / 700) * 40);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 3vmin;
      outline: none;
      transition: all 0.3s ease;
      background-color: #557;
    }
    #search-bar:focus {
      border-color: #5c9f9f;
      box-shadow: 0 0 1vmin rgba(92, 159, 159, 0.6);
    }
    #search-bar::placeholder {
      color: #fff;
      font-style: italic;
      font-size: calc((100vh / 700) * 40);
    }
    #settings-button {
      position: relative;
      width: 12.5vh;
      height: 12.5vh;
      position: relative;
      transition: transform 0.3s ease;
      transform-origin: center;
      cursor: pointer;
      z-index: 10;
      clip-path: circle(50%);
    }
    #settings-button:hover {
      transform: scale(1.15);
    }
    #extension-container {
      padding-top: 8vh;
    }
    .extElement {
      width: calc(var(--size) / 100 * 21vw);
      height: calc(var(--size) / 100 * 14vw);
      transition: transform 0.3s ease;
      cursor: pointer;
      margin: 1.5vw;
    }
    .extElement:hover {
      transform: scale(1.1);
    }
    /* for modals like the settings modal */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.65);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* above the content */
    }
    .modal {
      display: block;
      background: #222;
      padding: 4vh 4vw;
      border-radius: 1vh;
      width: 50vw;
      height: 50vh;
      text-align: center;
      z-index: 10000; /* just above the backdrop */
    }
    #size-slider {
      width: 80%;
      width: 30vw;
      height: 2vh;
      -webkit-appearance: none;
      appearance: none;
      background: #333; /* track */
      border-radius: 5px;
      outline: none;
    }
    #size-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #4caf50; /* thumb */
      cursor: pointer;
    }
    #size-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #4caf50; /* thumb */
      cursor: pointer;
    }
    #settings-mode-dropdown {
      font-size: 4vmin;
      padding: 2vmin 3vmin;
      border: 0.5vmin solid #4CAF50;
      border-radius: 1vmin;
      background-color: #f9f9f9;
      color: #333;
      width: 100%;
      outline: none;
      cursor: pointer;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    #settings-mode-dropdown:hover {
      border-color: #45a049;
      background-color: #e0e0e0;
    }
    #settings-mode-dropdown:focus {
      border-color: #3e8e41;
      background-color: #f1f1f1;
    }
    #settings-mode-dropdown option {
      padding: 3vw;
      background-color: #fff;
      color: #333;
      border-bottom: 0.2vw solid #ddd;
    }
    #settings-mode-dropdown option:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <noscript>Allow JavaScript for this site to work.</noscript>
  <div id="navigation-bar">
    <input type="text" id="search-bar" placeholder="Search...">
    <svg id="settings-button" fill="none" height="320" viewBox="0 0 320 320" width="320" xmlns="http://www.w3.org/2000/svg">
      <circle r="157" cx="160" cy="160" fill="#20a0dd" stroke="#fff" stroke-width="5"/>

    </svg>
  </div>
  <div id="extension-container"></div>
  <div class="modal-backdrop" id="settings-modal">
    <div class="modal">
      <h2>Size: <span id="size-value-display">100</span></h2>
      <input type="range" id="size-slider" min="10" max="300" value="100">
      <h2>Mode:</h2>
      <select id="settings-mode-dropdown">
        <option value="copy">Copy Extension Code</option>
        <option value="download">Download Extension Javascript File</option>
      </select>
    </div>
  </div>
  <script type="module" src="/webpage/script.js"></script>
</body>
</html>
